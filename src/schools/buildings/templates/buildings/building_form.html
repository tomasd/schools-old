{% extends "base_building.html" %}
{% load i18n %}

{% block body %}
<ul>
	<li>{% trans "Update building" %}</li>
	<li><a href="{% url classrooms building_id=form.instance.pk %}">{% trans "Building classrooms" %}</a></li> 
	<li><a href="{% url building-expenses building_id=form.instance.pk %}">{% trans "Building expenses" %}</a></li> 
</ul>

<form action="." method="POST">
	<fieldset>
		<legend>{% trans "Edit building" %}</legend>
	{{ form.as_p }}
	<input type="submit" value="{% trans "Save" %}"/><input type="reset" value="{% trans "Reset" %}"/>
	</fieldset>
</form>
{% endblock %}
