{% extends "base_lector.html" %}
{% load i18n %}
{% load tabs %}

{% block body %}
{% activetab "lector" "contracts" %}
{% include "lectors/lector_menu.html" %}

<form action="." method="POST">
	<fieldset>
		<legend>{% trans "Create contract" %}</legend>
		<div>{{ form}}</div>
		<input type="submit" value="{% trans "Save" %}"/><input type="reset" value="{% trans "Reset" %}"/>
	</fieldset>
</form>

<table>
	<thead>
	</thead>
	<tbody>
	{% for contract in contracts %}
		<tr>
			<td><a href="{{ contract.get_absolute_url }}">{{ contract }}</a></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
