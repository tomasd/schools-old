{% load i18n %}
{% load nav %}
<html>
<head>
<style type="text/css">
	fieldset {
		padding: 1em;
        border: 1px solid #97D2F5;
        -moz-border-radius: 8px;
        border-radius: 8px;
	}
	ul.user-nav li {
		display: inline;
	}
</style>
{% block base_head %}
{% endblock %}
</head>
<body>
	{% get_nav "main" as user_nav %}
	<ul class="user-nav">
	{% for nav in user_nav %}
	    {{ nav }}
	{% endfor %}
	</ul>
	<hr/>
	{% block base_body %}
	{% endblock %}
</body>
</html>
